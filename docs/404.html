<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - GMV Docs</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 2rem; background: #f6f9fb; color: #1f2f38; }
      .box { max-width: 760px; margin: 2rem auto; background: #fff; border: 1px solid #d8e2e8; border-radius: 14px; padding: 1.2rem 1.4rem; }
      a { color: #0b6e8e; }
      code { background: #eff4f8; border-radius: 6px; padding: 0.1rem 0.35rem; }
    </style>
    <script>
      (function () {
        var parts = window.location.pathname.split('/').filter(Boolean);
        var repo = parts.length > 0 ? '/' + parts[0] : '';
        var target = repo + '/index.html';
        if (window.location.pathname !== target) {
          window.location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    <div class="box">
      <h1>页面未找到</h1>
      <p>如果你在 GitHub Pages 上看到此页面，站点可能还在部署中，或 Pages Source 尚未配置。</p>
      <p>请返回 <a href="index.html">文档首页</a>，或检查仓库设置中的 Pages 来源。</p>
      <p>推荐：<code>Settings -> Pages -> Build and deployment -> Source: GitHub Actions</code></p>
    </div>
  </body>
</html>
