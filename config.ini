[combination]
# 病毒识别工具选择配置
# 设置为 1 表示执行该工具并使用结果，设置为 0 表示跳过该工具执行（节省计算资源）
# 注意：设置为 0 的工具不会执行，但会创建占位符文件以确保后续步骤正常运行
